<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatibe" content="ie-edge">

    <title>Pokemon</title>
</head>

<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Employee Name</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody id="data">

            </tbody>
        </table>
    </div>
    <script>
        fetch("http://localhost:8081/userlist").then(

            res.json().then(
                data => {
                    console.log("hi" + data.data);
                    if (data.data.length > 0) {

                        var temp = "";
                        data.data.forEach((itemData) => {
                            temp += "<tr>";
                            temp += "<td>" + itemData.id + "</td>";
                            temp += "<td>" + itemData.employee_name + "</td>";
                            temp += "<td>" + itemData.employee_salary + "</td></tr>";
                        });
                        document.getElementById('data').innerHTML = temp;
                    }
                }
            )

        )
            .catch((e) => {
                console.log('error is :', e);
            });
    </script>
</body>

</html>
